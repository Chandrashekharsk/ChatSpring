version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: monogodbcontainer
    ports:
      - "27018:27017"
    volumes:
      - mongo-db:/data/db
    networks:
      - app-network

  boot-app:
    image: chandrashekharsk/chat-spring:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/springchat
    depends_on:
      - mongo
    networks:
      - app-network

  react-service:
    image: chandrashekharsk/chat-react:latest
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - app-network

volumes:
  mongo-db:

networks:
  app-network:
